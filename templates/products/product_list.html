<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<ol>
    {% for i in object_list %}
        <li>
            <h1>{{i.name}}</h1>
            <p>{{i.price}}</p>
            <a href="/product_detail/{{i.id}}">Детальнее</a>
        </li>
    {% endfor %}
</ol>

</body>
</html>
